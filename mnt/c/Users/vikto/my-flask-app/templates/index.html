<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Flask App</title>
  </head>
  <body>
    <h1>Welcome to My Flask App</h1>
    <form action="/transform" method="post">
      <label for="text">Enter text:</label>
      <input type="text" id="text" name="text" required />
      <br />
      <label for="transform-type">Transform Type:</label>
      <select name="transform" id="transform-type">
        <option value="uppercase">Uppercase</option>
        <option value="lowercase">Lowercase</option>
        <option value="reverse">Reverse</option>
        <option value="capitalize">Capitalize</option>
      </select>
      <br />
      <input type="submit" value="Transform Text" />
    </form>
    <h2>Transformed Text:</h2>
    <p id="transformed-text"></p>
  </body>
</html>
